<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified | Secret Access</title>

    <!-- Fonts: Outfit (Modern, Geometric) & Inter (Clean, Readable) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Chakra+Petch:wght@400;600&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Bootswatch Morph Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/morph/bootstrap.min.css">

    <!-- Custom Styles (Reusing main styles for consistency) -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .secret-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #0f0f1a 0%, #05050a 100%);
            color: #fff;
            padding: 2rem;
        }

        .secret-card {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(120, 194, 173, 0.2);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 0 50px rgba(120, 194, 173, 0.1);
            position: relative;
            overflow: hidden;
        }

        .secret-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--color-primary-green);
            box-shadow: 0 0 10px var(--color-primary-green);
        }

        .file-list {
            list-style: none;
            padding: 0;
            margin-top: 2rem;
        }

        .file-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s var(--ease-out-expo);
            border: 1px solid transparent;
        }

        .file-item:hover {
            background: rgba(120, 194, 173, 0.1);
            transform: translateX(10px);
            border-color: rgba(120, 194, 173, 0.3);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-icon {
            font-size: 1.5rem;
            color: var(--color-primary-green);
        }

        .file-name {
            font-family: var(--font-secondary);
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .download-btn {
            background: transparent;
            border: 1px solid var(--color-primary-green);
            color: var(--color-primary-green);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .download-btn:hover {
            background: var(--color-primary-green);
            color: #fff;
            box-shadow: 0 0 15px var(--color-primary-green);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        /* Pulsing Glow Animation */
        @keyframes pulse-glow {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 0.4;
            }
        }

        .security-scan {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.7rem;
            color: var(--color-primary-green);
            opacity: 0.6;
            animation: pulse-glow 2s infinite;
        }
    </style>
</head>

<body class="secret-container">

    <!-- Space Background Effects -->
    <div id="starfield" class="position-absolute w-100 h-100" style="z-index: -1;"></div>
    <div class="blueprint-grid position-absolute w-100 h-100" style="z-index: -1;"></div>

    <div class="secret-card text-center scroll-reveal fade-up active">
        <div class="security-scan">ENCRYPTED CONNECTION [ACTIVE]</div>

        <h1 class="display-5 fw-bold mb-3 text-primary">Classified <span class="text-white">Files</span></h1>
        <p class="opacity-75 mb-4">You have accessed the secure repository. Unauthorized distribution is strictly
            prohibited.</p>

        <ul class="file-list text-start">
            <!-- File Item 1 -->
            <li class="file-item">
                <div class="file-info">
                    <div class="file-icon"><i class="fa-solid fa-file-lines"></i></div>
                    <div class="file-name">secret.png</div>
                </div>
                <a href="downloads/secret.png" download class="download-btn">
                    <i class="fa-solid fa-download me-2"></i> DOWNLOAD
                </a>
            </li>

            <!-- Future files can be added here -->
        </ul>

        <a href="index.html" class="back-link">
            <i class="fa-solid fa-arrow-left me-2"></i> RETURN TO NEUTRAL TERRITORY
        </a>
    </div>

    <!-- Starfield Script (Simplified for the secret page) -->
    <script>
        function createStars() {
            const starfield = document.getElementById('starfield');
            const count = 100;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                starfield.appendChild(star);
            }
        }
        createStars();
    </script>
</body>

</html>
