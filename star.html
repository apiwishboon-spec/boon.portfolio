<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Space | Star Access</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Chakra+Petch:wght@400;600&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/morph/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .star-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .nebula-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(120, 194, 173, 0.1) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        .star-card {
            max-width: 800px;
            width: 90%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(120, 194, 173, 0.3);
            border-radius: 30px;
            padding: 4rem;
            text-align: center;
            z-index: 10;
            box-shadow: 0 0 100px rgba(120, 194, 173, 0.2);
        }

        .clearance-label {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 0.5em;
            color: var(--color-primary-green);
            text-transform: uppercase;
            margin-bottom: 2rem;
            animation: pulse-op 2s infinite;
        }

        @keyframes pulse-op {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        .star-portal {
            margin-top: 3rem;
            display: inline-block;
            padding: 1rem 2rem;
            border: 1px solid var(--color-primary-green);
            color: var(--color-primary-green);
            text-decoration: none;
            border-radius: 50px;
            font-family: var(--font-secondary);
            transition: all 0.3s ease;
        }

        .star-portal:hover {
            background: var(--color-primary-green);
            color: #000;
            box-shadow: 0 0 30px var(--color-primary-green);
        }

        /* Star Map Verification Display */
        .constellation-map {
            width: 200px;
            height: 150px;
            margin: 2rem auto;
            opacity: 0.6;
        }
    </style>
</head>

<body class="star-container">
    <div class="nebula-glow"></div>
    <div id="starfield" class="position-absolute w-100 h-100" style="z-index: 1;"></div>

    <div class="star-card">
        <div class="clearance-label">Clearance: Level 7 (Deep Space)</div>
        <h1 class="display-3 fw-bold mb-4 text-primary">Objective <span class="text-white">Reached</span></h1>

        <p class="lead opacity-75">"The universe is under no obligation to make sense to you."</p>

        <div class="constellation-map">
            <svg viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 120 L50 110 L80 100 L110 90 L115 60 L145 50 L180 40" stroke="#78c2ad" stroke-width="2"
                    stroke-dasharray="4 4" />
                <circle cx="20" cy="120" r="3" fill="#78c2ad" />
                <circle cx="50" cy="110" r="3" fill="#78c2ad" />
                <circle cx="80" cy="100" r="3" fill="#78c2ad" />
                <circle cx="110" cy="90" r="3" fill="#78c2ad" />
                <circle cx="115" cy="60" r="3" fill="#78c2ad" />
                <circle cx="145" cy="50" r="3" fill="#78c2ad" />
                <circle cx="180" cy="40" r="3" fill="#78c2ad" />
            </svg>
        </div>

        <p class="text-muted">You have successfully mapped the northern sky. The terminal is now fully decrypted.</p>

        <a href="index.html" class="star-portal">Return to Neutral Territory</a>
    </div>

    <script>
        function createStars() {
            const starfield = document.getElementById('starfield');
            const count = 200;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
                starfield.appendChild(star);
            }
        }
        createStars();
    </script>
</body>

</html>
